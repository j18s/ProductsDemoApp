<div>
  <table class="table">
    <thead>
      <th> Id </th>
      <th> Title </th>
      <th> Status </th>
    </thead>
    <!--{{allTasks}}-->
    <tr *ngFor="let item of allTasks ">
      <td> {{item.Id}}
      </td>
      <td> {{item.Title}}
      </td>
      <td>{{item.Status}}
      </td>
    </tr>
  </table>

</div>
